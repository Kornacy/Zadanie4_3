<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dokument</title>
</head>
<body>
    <button id="fetchCategoriesBtn">Pobierz kategorie</button>
    <div id="categoriesDisplay">
    </div>
    <button id="fetchJokeBtn">Pobierz losowy dowcip</button>
    <div id="jokeDisplay">
    </div>
    <div id="addjokediv">
        <p>Dodaj żart</p>
    <form id="addjokeform">
        <label for="catselect">Kategoria</label>
        <select name="category" id="catselect" title="Wybierz kategorię">
            <option value="lameJoke">Lame Joke</option>
            <option value="funnyJoke">Funny Joke</option>
        </select><br>
        <label for="jokeFirst">Pierwsza część</label>
        <input type="text" id="jokeFirst"><br>
        <label for="jokeSecond">Druga część</label>
        <input type="text" id="jokeSecond"><br>
        <button type="submit">Dodaj żart</button>
        <div id="res"></div>
    </form>
    </div>
    <button id="showstats">Pokaż statystyki</button>
    <div id="tablediv">
    </div>
    <form id="search">
        <input type="text" id="searchtext" placeholder="Wpisz szukane słowo">
        <button type="submit">Szukaj</button>
    </form>
    <div id="searchresp"></div>
    <script src="joke.js"></script>
</body>
</html>
